<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painter's Algorithm - WebGL</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <br/>
    <input id='slider1' type='range' min='0' max='200'>
    <span>Rotate Y Axis</span>
    <br/>
    <input id='slider2' type='range' min='0' max='500'>
    <span>Height</span>
    <br/>
    <input id='slider3' type='range' min='0' max='50'>
    <span>Rotate Upper</span>
    </br>
    <input id='slider4' type='range' min='0' max='200'>
    <span>Rotate Z Axis</span>
    </br>
    <input id='slider5' type='range' min='6' max='10'>
    <span>Zoom</span>

    <script src="http://graphics.cs.wisc.edu/JS/twgl-full.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
